<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Website Corporativo OpenBootcamp</title>
    <!-- Bootstrap css -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

    <!-- Bootstrap icons -->
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Own Styles -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Bootstrap JS -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous" defer></script>
</head>

<body>
    <header>
        <nav class="nav">
            <div class="logo">
                <a href="#"><img src="../assets/img/coinbase-logo.svg"
                        alt="Coinbase Logo"></a>
            </div>
            <div class="menu"></div>
            <ul class="main-menu">
                <li><a href="#">Precios</a></li>
                <li><a href="#">Recursos</a></li>
                <li><a href="#">Personas físicas</a></li>
                <li><a href="#">Negocios</a></li>
                <li><a href="#">Desarrolladores</a></li>
                <li><a href="#">Acerca de</a></li>
            </ul>
            <div class="get-started">
                <button class="btn-sec">Iniciar sesión</button>
                <button class="btn-main">Empezar</button>
            </div>
        </nav>
    </header>

    <div class="container">
        <section class="sec-home">
            <div class="home-cta">
                <div class="cta-text">
                    <a href="#">
                        <i class="bi bi-currency-bitcoin"></i>
                        <span>Crea ya tu cartera</span>
                        <i class="bi bi-arrow-right"></i>
                    </a>
                </div>
                <h1 class="home-title display-4">Empieza a crear tu cartera de
                    criptomonedas</h1>
                <p class="home-description">Coinbase es el lugar más sencillo
                    para comprar y vender criptomonedas. Regístrate y comienza
                    hoy mismo</p>
                <form class="row" action="#" class="lead-magnet">
                    <input class="form-control-lg col-8" type="email"
                        name="email-lead-magnet"
                        placeholder="Dirección de correo electrónico"
                        id="input-email-lead-magnet">
                    <button class="btn-main col-2 mx-2">Empezar</button>
                </form>
            </div>
            <div class="home-img">
                <img class="img-fluid" src="../assets/img/freeMoney-1.5.webp"
                    alt="Image of Coinbase app">
            </div>
        </section>

        <section class="sec-features">
        </section>

        <section class="sec-benefits">

        </section>

        <section class="sec-kpis">

        </section>

        <section class="sec-onboarding">

        </section>

        <section class="sec-footer-cta">

        </section>

    </div>
</body>

</html>
